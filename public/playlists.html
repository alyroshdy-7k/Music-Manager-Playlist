<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Playlists</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Your Playlists</h2>

        <!-- Create Playlist Section -->
        <input 
            id="playlistNameInput"
            type="text"
            placeholder="New playlist name"
        >
        <button id="createPlaylistBtn">Create Playlist</button>

        <p id="message" style="margin-top: 10px; color: #ff8a8a;"></p>

        <!-- Playlist List -->
        <div class="section">
            <h3>Playlist List</h3>
            <div id="playlistsContainer"></div>
        </div>

        <!-- Back + Logout -->
        <button class="btn-secondary" onclick="window.location.href='home.html'" style="margin-top: 20px;">
            Back to Home
        </button>

        <button id="logoutBtn" style="background:#cc4b4b; margin-top: 10px;">
            Logout
        </button>
    </div>

    <script src="playlists.js"></script>
</body>
</html>
