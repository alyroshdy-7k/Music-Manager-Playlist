<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- Page Header -->
        <h1 class="page-title">Share a Playlist</h1>
        <p class="page-subtitle">Share your playlists with other users</p>

        <!-- Choose Playlist -->
        <h3 style="margin-top: 20px;">Select Playlist</h3>
        <select id="playlistDropdown" class="input"></select>

        <!-- User receiving -->
        <h3 style="margin-top: 20px;">Receiver User ID</h3>
        <input 
            type="number" 
            id="receiverIdInput" 
            placeholder="Enter user ID" 
            class="input"
        >

        <!-- Access level -->
        <h3 style="margin-top: 20px;">Access Level</h3>
        <select id="accessLevelInput" class="input">
            <option value="view">View</option>
            <option value="edit">Edit</option>
        </select>

        <button id="shareBtn" class="btn" style="margin-top: 20px;">
            Share Playlist
        </button>

        <p id="message" style="margin-top: 15px;"></p>

        <hr style="border:1px solid #9a4aff33; margin: 30px 0;">

        <!-- Shared With Me -->
        <h3>Playlists Shared With You</h3>
        <p style="color:#c7b7e8; margin-bottom: 10px;">
            These playlists were shared with your account.
        </p>

        <div id="sharedContainer" class="section"></div>

        <!-- Navigation -->
        <button 
            class="btn-secondary" 
            onclick="window.location.href='home.html'" 
            style="margin-top: 20px;"
        >
            Back to Home
        </button>

        <button 
            id="logoutBtn" 
            style="background:#cc4b4b; margin-top: 10px;"
        >
            Logout
        </button>

    </div>

    <script src="sharing.js"></script>
</body>
</html>
